<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/styles/css/main.css" />
  <title>Kindly: Acts of Kindness Visualized</title>
</head>
<body>



  <nav class="navbar">
    <img src="images/kindly.svg" class="logo" alt="Kindly"/>

    <div class="float-right">


    <button id="login" onclick="document.getElementById('id01').style.display='block'" class="login-button">Login</button>
    <button id="signup" onclick="document.getElementById('signup-modal').style.display='block'" class="login-button">SignUp</button>
    <button id="toggle-kindly-form" class="button-kindly-post " type="button" hidden>
      <img src="images/post-kindly.svg" class="post-kindly-icon" alt="Post a Kindly"/>
      Post a kindly
    </button>
    <button id="my-kindlys" onclick="document.getElementById('my-kindlys-modal').style.display='block'" class="login-button" hidden>My Kindlys</button>
    <button id="logout" class="login-button" hidden>Logout</button>
    </div>
  </nav>



<!-- The Login Modal -->
<div id="id01" class="modal">

  <!-- Modal Content -->
  <form id="form" class="modal-content animate" action="#">
    <div class="container">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">x</button>
    </div>
    <div class="imgcontainer">
      <header>
        <p>Login</p>
      </header>
    </div>

    <div class="container">
      <label><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" class="modal-input" required autofocus>

      <label><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" class="modal-input" required>

      <button type="submit" class="log-me-in">Login</button>

    </div>
  </form>
</div>

<!-- The SignUp Modal -->
<div id="signup-modal" class="modal">


  <!-- Modal Content -->
  <form id="signup-form" class="modal-content animate" action="#">
    <div class="container">
      <button type="button" onclick="document.getElementById('signup-modal').style.display='none'" class="cancelbtn">x</button>
    </div>
    <div class="imgcontainer">
      <header>
        <p>Sign Up</p>
      </header>
    </div>

    <div class="container">
      <label><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="username" class="modal-input" required autofocus>

      <label><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" class="modal-input" required>

      <label><b>First Name</b></label>
      <input type="text" placeholder="Enter First Name" name="firstName" class="modal-input">

      <label><b>Last Name</b></label>
      <input type="text" placeholder="Enter Last Name" name="lastName" class="modal-input">

      <button type="submit" class="log-me-in">SignUp!</button>

    </div>
  </form>
</div>

<!-- The My Kindlys Modal -->
<div id="my-kindlys-modal" class="modal">

  <!-- Modal Content -->
  <div id="my-kindlys-content" class="modal-content animate">
    <div class="container">
      <button type="button" onclick="document.getElementById('my-kindlys-modal').style.display='none'" class="cancelbtn">x</button>
    </div>
    <div class="imgcontainer">
      <header>
        <p>My Kindlys</p>
      </header>
    </div>

    <div class="container">
      <ul id="my-kindlys-list" class"my-kindlys-list">


      </ul>

    </div>
  </div>
</div>


<!-- Kindly Post -->
<div class="post-kindly-container">


      <form id="kindly-form" class='hidden'>

        <div  class="kindly-post-button-group">
          <button type="button" id="current-location" class="form-button">Current location</button>
          <button type="button" id="address" class="form-button">Enter Address</button>

        </div>
        <div class="form-group">
          <input id="autocomplete" placeholder="Enter your address" type="text" class="address-field" hidden/> </input><br />
          <textarea id="kindly" placeholder="Enter act of kindness" type="text" class="kindly-field" hidden/></textarea>
          <button id="submit" type="button" class="submit-kindly" hidden>Post Kindly</button>
        </div>


      </form>
  </div>

  <main>
    <header>
      <p>
        The Kindly project is intended to track random acts of kindness in hopes of creating empathetic and compassionate communities worldwide. <br/>

      </br/>
        Browse kindlys by clicking on the hearts in the map below or login/signup to post a kindly!
      </p>
    </header>



    <div id="map"></div>


  </main>
  <script src="//maps.googleapis.com/maps/api/js?key=AIzaSyCO3ak9ZUiaSK4JOH6ID3TyQYhUQQCVmeI&libraries=places"></script>
  <script src="//code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/js-cookie/2.1.4/js.cookie.min.js"></script>
  <script type="text/javascript" src="/scripts/kindly.js"></script>


</body>
</html>
