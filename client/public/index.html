<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/styles/css/main.css" />
  <title>Document</title>
</head>
<body>
  <nav class="navbar">
    <img src="images/kindly.svg" class="logo" alt="Kindly"/>
    <button id="toggle-kindly-form" class="button-kindly-post " type="button" hidden>
      <img src="images/post-kindly.svg" class="post-kindly-icon" alt="Post a Kindly"/>
      Post a kindly
    </button>
    <button id="login" onclick="document.getElementById('id01').style.display='block'" class="login-button">Login</button>
    <button id="signup" onclick="document.getElementById('signup-modal').style.display='block'" class="login-button">SignUp</button>
    <button id="logout" class="logout-button" hidden>Logout</button>
    <button id="my-kindlys" class="my-kindlys-button" hidden>My Kindlys</button>
  </nav>

  <!-- Button to open the modal login form -->


<!-- The Modal -->
<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none' class="close" title="Close Modal">&times;</span>

  <!-- Modal Content -->
  <form id="form" class="modal-content animate" action="#">
    <div class="imgcontainer">
      <img src="images/kindly.svg" class="logo" alt="Kindly"/>
    </div>

    <div class="container">
      <label><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>

      <label><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <button type="submit" class="login-button">Login</button>

    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>

    </div>
  </form>
</div>

<div id="signup-modal" class="modal">
  <span onclick="document.getElementById('signup-modal').style.display='none' class="close" title="Close Modal">&times;</span>

  <!-- Modal Content -->
  <form id="signup-form" class="modal-content animate" action="#">
    <div class="imgcontainer">
      <img src="images/kindly.svg" class="logo" alt="Kindly"/>
    </div>

    <div class="container">
      <label><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="username" required>

      <label><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" required>

      <label><b>First Name</b></label>
      <input type="text" placeholder="Enter First Name" name="firstName">

      <label><b>Last Name</b></label>
      <input type="text" placeholder="Enter Last Name" name="lastName">

      <button type="submit" class="login-button">SignUp!</button>

    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('signup-modal').style.display='none'" class="cancelbtn">Cancel</button>
    </div>
  </form>
</div>


  <form id="kindly-form" class='hidden'>

    <div>
      <button type="button" id="current-location" class="form-button">Current location</button>

        <strong>  OR  </strong>

      <button type="button" id="address" class="form-button">Enter Address</button>

    </div>
    <div>
      <input id="autocomplete" placeholder="Enter your address" type="text" class="address-field" hidden /> <br />
      <textarea id="kindly" placeholder="Enter act of kindness" type="text" class="kindly-field" hidden/></textarea>
      <button id="submit" type="button" class="submit-kindly" hidden>Post Kindly</button>
    </div>


  </form>

  <main>
    <header>
      <p>
        The Kindly project is intended to track random acts of kindness in hopes of creating empathetic and compassionate communities worldwide. <br/>
        Browse kindlys in your area or login to post a kindly!
      </p>
    </header>



    <div id="map"></div>
    <div id="my-kindlys-list">
      test test
    </div>

  </main>
  <script src="//maps.googleapis.com/maps/api/js?key=AIzaSyCO3ak9ZUiaSK4JOH6ID3TyQYhUQQCVmeI&libraries=places"></script>
  <script src="//code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/js-cookie/2.1.4/js.cookie.min.js"></script>
  <script type="text/javascript" src="/scripts/kindly.js"></script>


</body>
</html>
